# Ruff configuration for GalaxyParlay Worker
# Updated: 30 Enero 2026

# Exclude directories
extend-exclude = [
    "__pycache__",
    "venv",
    ".venv",
    "*.pyc",
]

# Line length
line-length = 120

# Python version
target-version = "py311"

[lint]
# Disable overly strict rules
ignore = [
    "UP006",  # Use `list` instead of `List` (too strict for existing code)
    "UP007",  # Use `X | Y` for type annotations (too strict for existing code)
    "UP035",  # Deprecated imports from typing
    "W291",   # Trailing whitespace
    "W293",   # Blank line contains whitespace
    "F401",   # Imported but unused (may be needed for re-exports)
    "I001",   # Import block is un-sorted
    "UP015",  # Unnecessary open mode parameters
    "B006",   # Mutable default argument
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "C901",   # Function is too complex (ignore complexity warnings)
    "F841",   # Local variable assigned but never used
    "B007",   # Loop control variable not used within loop body
    "B904",   # Within except clause raise with from err
    "E402",   # Module level import not at top of file
    "E501",   # Line too long
    "E701",   # Multiple statements on one line
    "E741",   # Ambiguous variable name
    "F811",   # Redefinition of unused variable
    "B905",   # zip() without strict parameter
]

# Enable useful rules
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "B",   # flake8-bugbear
    "C90", # mccabe complexity
]

# Allow autofix for specific rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Skip magic trailing comma
skip-magic-trailing-comma = false
